<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="contents">
        <strong id="clock" class="roboto-bold">00:00</strong>
        <h1 id="greeting" class="roboto-bold hidden"></h1>
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            class="login-input"
            placeholder="What is your name?"
            title="이름을 입력해주세요."
          />
          <button type="submit" class="login-btn"><span>Log In</span></button>
        </form>
        <div class="todo-wrap">
          <form id="todo-form">
            <input
              type="text"
              class="todo-input"
              placeholder="Write a To Do and Press Enter"
              required
              title="할 일을 입력해주세요."
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div id="quotes">
        <span class="quote roboto-light"></span>
        <span class="author roboto-light"></span>
      </div>
      <div id="weather-box">
        <span class="weather roboto-light"></span>
        <span class="city roboto-light"></span>
      </div>
      <div class="btn-wrap logout hidden">
        <button type="button" class="logout-btn">
          <span class="blind">Log Out</span>
        </button>
      </div>
      <div class="background"></div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
