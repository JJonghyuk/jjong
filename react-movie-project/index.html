  const App = () => {
    const [amount, setAmount] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0);
    const onFlip = () => {
      reset();
      setFlipped((current) => !current);
    }
    return(
      <div>
        <h1 className="title">Super Converter</h1>
        <div>
          <label htmlFor="minutes">분</label>
          <input id="minutes" type="number" placeholder="분" value={flipped ? amount * 60 : amount} disabled={flipped} onChange={onChange}/>
        </div>
        <div>
          <label htmlFor="hours">시간</label>
          <input id="hours" type="number" placeholder="시" value={flipped ? amount : Math.round(amount / 60)} disabled={!flipped} onChange={onChange}/>
        </div>
        <button type="button" onClick={reset}>Reset</button>
        <button type="button" onClick={onFlip}>Flip</button>
      </div>
    )
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App/>,root);
</script>
